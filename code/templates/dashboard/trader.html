{% extends "base/base.html" %}

{% block body %}
<div>
  <div class="container">
    <h4>Create a new trader profile</h4>
    <div class="row">
      <div class="col-sm">
        <form id="profile-form">
          <div class="row">
            <label for="name" class="form-label">name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="row">
            <label for="signal_price" class="form-label">signal price</label>
            <input type="number" step="0.01" class="form-control" id="signal_price" required>
          </div>
          <div class="row">
            <label for="category" class="form-label">risk category</label>
            <select  class="form-select" aria-label="Default select example" id="category">
              <option value="conservative">conservative</option>
              <option value="aggresive">aggresive</option>
              <option value="neutral">neutral</option>
            </select>
          </div>
          <div class="row">
            <label for="description" class="form-label">description</label>
            <textarea type="text" class="form-control" id="description" required></textarea>
          </div>
          <br>
          <div class="row alert alert-danger" role="alert" id="non_fields_error_div" style="display: none;">
          </div>
          <div class="row">
            <button class="btn btn-primary" type="submit">Create</button>
          </div>
        </from>
      </div>
    </div>
    <br>
    <div>
      <h4>My profiles</h4>
      <div id="profile-div"></div>

    </div>

  </div>



</div>


{% endblock body %}
{% block scriptBlock %}
<script src="/static/js/dashboard/trader.js?v={{VERSION}}"></script>

{% endblock scriptBlock %}
