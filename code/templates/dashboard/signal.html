{% extends "base/base.html" %}

{% block body %}
<div>
  <div class="container">
    <h4>Create a new signal</h4>
    <div id="profile-info" style="display: none;">
      <h6>Profile name: <span class="capitalizeTitle" id="profile-name"></span></h6>
      <h6>Profile category: <span class="capitalizeTitle" id="profile-category"></span></h6>
    </div>
    <div class="row">
      <div class="col-sm">
        <form id="signal-form">
          <div class="row">
            <label for="exchange" class="form-label">exchange</label>
            <select  class="form-select" id="exchange">
              <option value="binance">binance</option>
            </select>
          </div>
          <div class="row">
            <label for="symbol" class="form-label">symbol</label>
            <input type="text" class="form-control" id="symbol" required>
          </div>
          <div class="row">
            <label for="direction" class="form-label">direction</label>
            <select  class="form-select" aria-label="Default select example" id="direction">
              <option value="long">long</option>
              <option value="short">short</option>
            </select>
          </div>
          <div class="row">
            <label for="entry_price" class="form-label">entry price</label>
            <input type="number" class="form-control" id="entry_price" step="0.0000000001" required>
          </div>
          <div class="row">
            <label for="tp" class="form-label">tp price</label>
            <input type="number" step="0.01" class="form-control" id="tp" required>
          </div>
          <div class="row">
            <label for="sl" class="form-label">sl price</label>
            <input type="number" step="0.01" class="form-control" id="sl" required>
          </div>
          <div class="row">
            <label for="risk" class="form-label">risk</label>
            <input type="number" step="0.01" class="form-control" id="risk" required>
          </div>
          <div class="row">
            <label for="leverage" class="form-label">leverage</label>
            <input type="number" step="0.01" class="form-control" id="leverage" required>
          </div>
          <div class="row">
            <label for="description" class="form-label">description</label>
            <textarea type="text" class="form-control" id="description" required></textarea>
          </div>
          <br>
          <div class="row alert alert-danger" role="alert" id="non_fields_error_div" style="display: none;">
          </div>
          <div class="row">
            <button class="btn btn-primary" type="submit">Create</button>
          </div>
        </from>
      </div>
    </div>
    <br>
    <div>
      <h4>My signals</h4>
      <div id="signal-div"></div>
    </div>
  </div>
</div>


{% endblock body %}
{% block scriptBlock %}
<script src="/static/js/dashboard/signal.js?v={{VERSION}}"></script>

{% endblock scriptBlock %}
